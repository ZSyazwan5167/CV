<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Syazwan Azhar</title>
	</head>
	<body>
		<h2>Unordered Lists</h2>
		<ul style="list-style-type: square">
			<li><a href="http://www.google.com/" target="_blank">Google</a></li>
			<li><a href="http://www.amazon.com/" target="_blank">Amazon</a></li>
			<li><a href="http://www.quora.com/" target="_blank">Quora</a></li>
		</ul>
		<br />
		<br />

		<h2>Ordered Lists</h2>
		<ol start="150">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ol>
		<br />
		<br />

		<h2>A Nested Lists</h2>
		<ul style="list-style-type: circle">
			<li>Coffee</li>
			<li>
				Tea
				<ol type="A">
					<li>
						Black tea
						<ol type="i">
							<li>Sugar</li>
							<li>No Sugar</li>
						</ol>
					</li>
					<li>Green tea</li>
				</ol>
			</li>
			<li>Milk</li>
		</ul>
	</body>
</html>
