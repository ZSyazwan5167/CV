<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Syazwan Azhar</title>
	</head>
	<body>
		<h1>Application Form</h1>

		<!-- Name -->
		<label for="fname">First Name</label><br />
		<input type="text" id="fname" maxlength="20" placeholder="20 letters only" />
		<br />
		<label for="lname">Last Name</label><br />
		<input type="text" id="lname" maxlength="20" placeholder="20 letters only" />
		<br />
		<br />

		<!-- Region selection -->
		<p>
         <h3>Region</h3>
			<input type="radio" id="Asia" name="region" value="Asia" />Asia
			<input type="radio" id="Europe" name="region" value="Europe" />Europe
			<input type="radio" id="North" name="region" value="North America" />North
			America
			<input type="radio" id="South" name="region" value="South America" />South
			America
			<input type="radio" id="Africa" name="region" value="Africa" />Africa
		</p>
      <br>

      <!-- Coding class -->
      <p>
         <h3>Coding class</h3>
         <input type="checkbox" id="Python">Python
         <input type="checkbox" id="Java">Java
         <input type="checkbox" id="html">html
      </p>
      <br>

      <!-- Drop down experience -->
      <p>
         <label for="experience">Your coding experience</label>
         <select id="experience">
            <option value="No experience">No experience</option>
            <option value="Some experience">Some experience</option>
            <option value="Extensive experience">Extensive experience</option>
         </select>
      </p>
      <br>

      <!-- Textarea for comment  -->
      <p>
         <h4 for="comment">Any other comments for your application</h4>
         <textarea id="comment" cols="40" rows="10"></textarea>
      </p>

	</body>
</html>
